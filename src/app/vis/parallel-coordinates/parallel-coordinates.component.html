<div class="view-container">
  <div id="parallel-coordinates"></div>
  <div class="controls-container">
    <app-attribute-selector (selectionEvent)="addAttribute($event)"></app-attribute-selector>
    <div class="attributes">
      <app-pill *ngFor="let attr of attributes" [name]="attr" (deleteEvent)="removeAttribute(attr)"></app-pill>
    </div>
  </div>
</div>
