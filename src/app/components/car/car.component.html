<div class="view-container details" *ngIf="detailsVisisble">
  <span (click)="toggleDetails()" class="close-view">
    <span class="material-symbols-outlined">
      close
    </span>
  </span>

  <h1>Details</h1>

  <p *ngIf="car === undefined">
    Select or hover over a car in the scatter plot or the table to see some details
  </p>

  <table *ngIf="car !== undefined">
    <tr *ngFor="let attr of attributes">
      <td>{{attr}}:</td>
      <td>{{getAttributeValue(attr)}}</td>
    </tr>
  </table>

  <!-- <app-radar-chart [car]="car" [attributes]="['horsepower', 'cityMpg', 'highwayMpg']"></app-radar-chart> -->
</div>

<div class="view-container" *ngIf="!detailsVisisble">
  <span (click)="toggleDetails()">
    <span class="material-symbols-outlined">
      directions_car
    </span>
  </span>
</div>
